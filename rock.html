<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Rock Paper Scissor</h1>
    <button onclick="game('rock')">🪨Rock</button>
    <button onclick="game('paper')">📃Paper</button>
    <button onclick="game('scissor')">✂️Scissor</button>
    <h1 id="result"></h1>
    <script>
    function game(user){
            const choices=['rock','paper','scissor']
            let computer=choices[Math.floor(Math.random())*3]
            let result=''
            // console.log(user)
            if(user===computer){
                result=`It's draw🙌🏻`
            }
            else if((user==='rock' && computer==='paper')||(user==='paper' &&computer==='scissor')||(user==='scissor' &&computer==='rock')){
                result=`you loss`
            }
            else{
                result=`you won`
            }
            // console.log(result)
            document.getElementById('result').innerText=result
        }
    </script>
</body>
</html>
